dsl_version: "1.1"
name: "Shadow DOM Demo"
description: "Navigate to shadow page and click the shadow button"
variables:
  url: "http://localhost:8000/mock/shadow"
steps:
  - open_browser:
      url: "{{url}}"
      context: "shadow_session"
  - wait_for_element:
      text: "送信"
      timeout_ms: 12000
  - click_by_text:
      text: "送信"
      role: "button"
  - wait_for_element:
      text: "送信完了"
      timeout_ms: 12000
  - log:
      message: "Shadow DOM interaction completed"
