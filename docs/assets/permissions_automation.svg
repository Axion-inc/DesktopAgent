<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="960" height="540" viewBox="0 0 960 540">
  <rect width="100%" height="100%" fill="#0f172a"/>
  <text x="40" y="60" font-family="-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif" font-size="28" fill="#e2e8f0">Automation（Mail / Finder / System Events）</text>
  <g font-family="-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif" font-size="16" fill="#e5e7eb">
    <rect x="40" y="90" width="880" height="360" rx="8" fill="#111827" stroke="#1f2937"/>
    <text x="60" y="130">1. System Settings → Privacy & Security → Automation</text>
    <text x="60" y="160">2. Terminal / Python.app に Mail / Finder / System Events の許可</text>
    <text x="60" y="190">3. 初回実行時のダイアログは「許可」を選択</text>
    <rect x="60" y="220" width="400" height="200" rx="6" fill="#0b1220" stroke="#1f2937"/>
    <text x="80" y="250" fill="#cbd5e1">/runs/{id} 失敗時のバナーに HINT を表示</text>
    <text x="80" y="280" fill="#9ca3af">例: Not authorized to send Apple events → Automation 許可</text>
  </g>
</svg>

