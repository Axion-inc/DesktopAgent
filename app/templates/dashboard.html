<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Public Dashboard</title></head>
<body>
  <h1>Public Dashboard</h1>
  <ul>
    <li>Success rate: {{ success_rate }}%</li>
    <li>Total runs (24h): {{ total_runs }}</li>
    <li>Median duration (ms): {{ median_ms }}</li>
  </ul>
  <h3>Top 3 Errors</h3>
  <ol>
  {% for row in top_errors %}
    <li>{{ row[0] }} ({{ row[1] }})</li>
  {% endfor %}
  </ol>
</body>
</html>
